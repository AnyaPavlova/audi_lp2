<section class="model-banner">
	<div class="model-banner__bg">
		<img src="img/model-banner-bg.jpg" alt="фото">
	</div>
	<div class="model-banner__info">
		<div class="inner-all">
			
			<div class="model-banner__left-block">
				<h1 class="promo-banner__title">Audi Q5</h1>
				<h2 class="promo-banner__title">Курс в вашу пользу</h2>
				<p class="model-banner__subtitle">Будьте первыми в погоне за главными преимуществами на Audi Q5</p>

				<div class="promo-banner__form">

					<form method="post" class="form promo-form" action="/">
						<div class="form-block">
							<input name="phone" id="phone" type="tel" placeholder="Телефон"/>
						</div>
						<input type="submit" class="btn btn-red" value="Получить спецпредложение"/>
						<div class="form-block__privacy">
							<div class="form-block">
								<input type="checkbox" name="privacy" id="privacy_line13"/>
								<label for="privacy_line13"><span>Согласие на <a href="#">обработку персональных данных</a></span></label>
							</div>
							<div class="form-block">
								<input type="checkbox" name="reklama" id="reklama_line13"/>
								<label for="reklama_line13"><span>Согласие на <a href="">получение рекламной информации Audi</a></span></label>
							</div>
						</div>       
					</form>

				</div>
			</div>

			<div class="model-banner__right-block">
				<p class="model-banner__price"><span class="small">от</span> 3 087 000 <span class="ruble-icon">c</span></p>
				<p class="model-banner__credit">В кредит 3,5% годовых</p>
				<p class="model-banner__credit">0% переплаты</p>
			</div>

			<div class="model-banner__bottom-block">
				<div class="row">
					<div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 model-banner__bonus-item">
						<div class="promo-num promo-num--availability">
							<span class="promo-num__digit">36</span>
							<span class="promo-num__text">автомобилей в наличии</span>
						</div>
					</div>
					<div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 model-banner__bonus-item">
						<div class="promo-num promo-num--tradein promo-num--line">
							<span class="promo-num__text">Бонус Трейд ин</span>
							<span class="promo-num__digit">150 000 <span class="ruble-icon">c</span></span>
						</div>
					</div>
					<div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 model-banner__bonus-item">
						<div class="promo-num promo-num--casco promo-num--line">
							<span class="promo-num__text">КАСКО Audi лайт</span>
							<span class="promo-num__digit">9 900 <span class="ruble-icon">c</span></span>
						</div>
					</div>
					<div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 model-banner__bonus-item">
						<div class="promo-num promo-num--years">
							<span class="promo-num__digit">4</span>
							<span class="promo-num__text">года <br>гарантии</span>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</section>
