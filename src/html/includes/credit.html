<section class="credit">
	<div class="credit__bg">
		<img src="../img/credit-bg.jpg" alt="Кредит">
	</div>
	<div class="credit__info">
		<div class="inner">
			<div class="credit__top-block">
				<h2 class="credit__title">Оставьте заявку на кредит</h2>
				<button data-src="#callback" data-fancybox  class="btn btn-red credit__btn">Отправить заявку</button>
			</div>

			<div class="credit__bottom-block">
				<div class="row">
					<div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 credit-item">
						<span class="credit-item__text">Ставка по кредиту от</span>
						<span class="credit-item__main">3,5% годовых</span>
					</div>
					<div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 credit__item">
						<span class="credit-item__text">Срок кредита</span>
						<span class="credit-item__main">12-60 месяцев</span>
					</div>
					<div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 credit__item">
						<span class="credit-item__text">Первоначальный взнос от</span>
						<span class="credit-item__main">20%</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<div class="service-btn">
    <div class="container">
        <div class="row question__pl">
            <div class="col-xl-3 question__pl__item">
                <a data-src="#callback" data-fancybox href="#" class="question__pl__text service-btn__item">
                	<img src="img/contacts_pl.svg" alt="">
                	<span>Обратная связь</span>
            	</a>
            </div>
            <div class="col-xl-3 question__pl__item">
                <img src="img/test_pl.svg" alt="">
                <a data-src="#callback" data-fancybox href="#" class="question__pl__text service-btn__item">Запись на тест-драйв</a>
            </div>
            <div class="col-xl-3 question__pl__item">
                <img src="img/diler_pl.svg" alt="">
                <a data-src="#callback" data-fancybox href="#" class="question__pl__text service-btn__item">Запрос дилеру</a>
            </div>
            <div class="col-xl-3 question__pl__item">
                <img src="img/service_pl.svg" alt="">
                <a data-src="#callback" data-fancybox href="#" class="question__pl__text service-btn__item">Запись в сервисный центр</a>
            </div>
        </div>
    </div>
</div>
