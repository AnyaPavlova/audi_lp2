<section class="credit">
	<div class="credit__bg">
		<img src="../img/credit-bg.jpg" alt="Кредит">
	</div>
	<div class="credit__info">
		<div class="inner">
			<div class="credit__top-block">
				<h2 class="credit__title">Оставьте заявку на кредит</h2>

			</div>

			<div class="credit__bottom-block">

					<div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 credit-item">

					</div>
					<div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 credit__item">
						<span class="credit-item__text">Первоначальный взнос от</span>
						<span class="credit-item__main">20%</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
