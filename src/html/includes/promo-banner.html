<section class="promo-banner">

  <div class="inner">
    <div class="promo-banner__bg">
      <img src="img/promo-banner-new.jpg" alt="Фото">
    </div>
  </div>

  <div class="promo-banner__info inner">

   <div class="promo-banner__main-info">
     
     <div class="promo-banner__text">
       <h1 class="promo-banner__title">Безупречные условия на покупку Audi</h1>
       <p class="promo-banner__subtitle">0% кредит</p>
       <p class="promo-banner__welcome">Добро пожаловать в премиум-класс</p>
     </div>

     <div class="promo-banner__form">
       
       <form method="post" class="form promo-form" action="/">
        <div class="form-block">
          <input name="phone" id="phone" type="tel" placeholder="Телефон"/>
        </div>
        <input type="submit" class="btn btn-black promo-form__btn" value="Получить спецпредложение"/>
        <div class="form-block__privacy">
          <div class="form-block">
            <input type="checkbox" name="privacy" id="privacy_line3"/>
            <label for="privacy_line3"><span>Согласие на <a href="#">обработку персональных данных</a></span></label>
          </div>
          <div class="form-block">
            <input type="checkbox" name="reklama" id="reklama_line3"/>
            <label for="reklama_line3"><span>Согласие на <a href="">получение рекламной информации Audi</a></span></label>
          </div>
        </div>       
      </form>

     </div>

   </div> 

   <div class="promo-banner__numbers">

    <div class="promo-num promo-num--availability promo-num--line">
      <span class="promo-num__digit">132</span>
      <span class="promo-num__text">автомобилей в наличии</span>
    </div>

    <div class="promo-num promo-num--casco promo-num--line">
      <span class="promo-num__digit">9 900 <span class="ruble-icon">a</span></span>
      <span class="promo-num__text">КАСКО Audi лайт</span>
    </div>

    <div class="promo-num promo-num--overpayment promo-num--line">
      <span class="promo-num__digit">0%</span>
      <span class="promo-num__text">переплаты при покупке</span>
    </div>

    <div class="promo-num promo-num--tradein promo-num--line">
      <span class="promo-num__digit">80 000 <span class="ruble-icon">a</span></span>
      <span class="promo-num__text">Бонус Трейд ин</span>
    </div>

    <div class="promo-num promo-num--years promo-num--line">
      <span class="promo-num__digit">4</span>
      <span class="promo-num__text">года гарантии</span>
    </div>
     
   </div>
    
  </div>

</section>
